<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Page</title>
    </head>
    <body>
      <header class="header">

        <a href="#" class="logo">
          <img src="./logoimage.jpeg" alt="logoimage">
        </a>
       <nav class="headbar">
        <a href="#index.html">Home</a>
        <a href="#login.html">Login</a>
        <a href="#doctor">Doctor</a>
        <a href="#medicine">Medicine</a>
        <a href="#service">Service</a>
        <a href="#contact">Contact</a>

       </nav>
       <div class="menubtn">
        <button>Helpline</button>
       </div>
      </header>
      <div class="container">
        <div class="form sign-up--container">
            <form action="#">
                <h1>Create An Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus-official" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>

                </div>
                <span>or use your email for registration</span>
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                  
                </div>
                <div class="input-field"></div>
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email">
                  
                </div>
                <div class="input-field"></div>
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="password">
                  
                </div>
                <button>Sign Up</button>
            </form>

        </div>
        <div class="form sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus-official" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>

                </div>
                <span>or use your account </span>
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                  
                </div>
               
                <div class="input-field"></div>
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="password">
                  
                </div>
                <a href="#">Forgot your password</a>
                <button>Sign In</button>
            </form>

        </div>

      </div>
      
        
      </body>
      </html>
